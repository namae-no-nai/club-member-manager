  seculib:
    image: gscarv13/seculib:latest
    container_name: seculib-api
    # Run as root for USB device access
    user: root
    # Privileged mode required for USB device access
    privileged: true
    # Mount USB devices
    devices:
      - /dev/bus/usb:/dev/bus/usb
    # Mount Python code for development (commented out - using code from image)
    # volumes:
    #   - ./python:/app/python
    # Working directory
    working_dir: /app/python
    # Environment variables
    environment:
      - PYTHONPATH=/app/python
      - PYTHONUNBUFFERED=1
    # Expose port
    ports:
      - "8000:8000"
    # Keep STDIN and TTY for interactive mode
    stdin_open: true
    tty: true
    # Command to run the API server
    command: python3 -m uvicorn api:app --host 0.0.0.0 --port 8000 --log-level info
    # Restart policy
    restart: unless-stopped


